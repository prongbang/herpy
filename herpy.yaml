version: "1"
metadata:
  port: 8080
authorization:
  authorize_token:
    host: "https://httpbin.org"
    path: "/post"
    method: POST
waf:
  mod_security: true
services:
  - endpoint: "/users"
    method: POST
    backends:
      - host: "https://httpbin.org"
        path: "/get"
        method: GET
        timeout: 30
        authorization: authorize_token
  - endpoint: "/posts"
    method: POST
    backends:
      - host: "https://httpbin.org"
        path: "/post"
        method: POST
        timeout: 30
  - endpoint: "/hello"
    method: GET
    backends:
      - host: "https://wachasit.com"
        path: "/"
        method: GET
        timeout: 30
      - host: "https://httpbin.org"
        path: "/post"
        method: GET
        timeout: 30